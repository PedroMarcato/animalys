<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Dashboard</ui:define>

	<f:metadata>
		<f:viewAction action="#{dashBoardBean.inicializar()}" />
	</f:metadata>
	<ui:define name="content">

		<h:form id="form">

			<p:growl id="growl" showDetail="true" />
			<div>
			<br/>
			<h2 style="text-align: center;">Castrações realizadas</h2>
				<p:barChart model="#{dashBoardBean.barModel2}"
					style="width: 100%; height: 300px;">

				</p:barChart>
			</div>
			<div class="ui-grid-col-6">
				<h3 style="text-align: center">Solicitações</h3>
				<p:donutChart model="#{dashBoardBean.donutModel}"
					style="width: 100%; height: 350px;" />
			</div>
			<div class="ui-grid-col-6">
			<h3 style="text-align: center">Produtos dispensados</h3>
				<p:pieChart model="#{dashBoardBean.pieModel}"
					style="width: 100%; height: 350px;" />
			</div>

		</h:form>
	</ui:define>

</ui:composition>
