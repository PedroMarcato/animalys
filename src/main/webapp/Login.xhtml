<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Login ANIMALYS</title>


	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<f:metadata>
		<f:viewParam name="dummy" />
		<f:event listener="#{loginBean.preRender}" type="preRenderView" />
	</f:metadata>
	<div class="pen-title">
		<h1 style="font-size: 36px">Login ANIMALYS</h1>
	</div>
	<div id="login-dialog" class="module form-module">
		<div class="toggle">
			<i class="fa fa-bug fa-pencil"></i>

		</div>
		<div class="form">

			<h:form id="frm" prependId="false" styleClass="">

				<h2>Entre com a sua conta</h2>
				<p:messages id="messages" autoUpdate="true" closable="true" />


				<p:outputLabel value="Usuário" />
				<p:inputText size="30" id="username"
					value="#{loginBean.nomeUsuario}" />

				<p:outputLabel value="Senha" />
				<p:password size="30" id="password" />

				<h:panelGroup />
				<p:commandButton value="Entrar" action="#{loginBean.login}"
					ajax="false" />

			</h:form>
		</div>
	</div>
	<div class="pen-title">
		<h:graphicImage library="images" name="logoseti.png" width="220"
			height="200" />
		<br></br> <span><i class='fa fa-code'></i> by,pm <a
			href='http://www.guaira.pr.gov.br'>Diretoria de Projetos,
				Desenvolvimento e Inovação</a></span>

	</div>

</h:body>
</html>
