<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="icon" type="image/svg+xml" href="#{request.contextPath}/resources/images/paw.svg" />

	<h:outputScript target="body" library="primefaces" name="jquery/jquery.js" />
	<h:outputScript target="body" library="js" name="app.js" />
	<h:outputScript library="js" name="jquery.maskMoney.js" />

	<h:outputStylesheet library="css" name="custom.css" />
	<h:outputStylesheet library="css" name="layout.css" />
	<h:outputStylesheet library="css" name="components.css" />
	
	<!-- onsuccess é usado para recarregar o plugin Jquery, pois se recarrega o form ele perde as configurações -->
	<p:ajaxStatus styleClass="ajax-status" onsuccess="configurarMoeda()">

		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>

	<title>Cadastro de animais para castração</title>


</h:head>

<h:body>

	<header class="aw-topbar">
		<h:graphicImage library="images" name="ANIMALYS.png"/>
		
	</header>


	<section>
		<ui:insert name="content" />
	</section>

	<script type="text/javascript">
			function configurarMoeda() {
				$(".moeda").maskMoney({ decimal: ",", thousands: ".", allowZero: true });
			}
			
			$(document).ready(function() {
				configurarMoeda();
			});

			PrimeFaces.locales['pt'] = {
	                closeText: 'Fechar',
	                prevText: 'Anterior',
	                nextText: 'Próximo',
	                currentText: 'Começo',
	                monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
	                monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
	                dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],
	                dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'],
	                dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'],
	                weekHeader: 'Semana',
	                firstDay: 0,
	                isRTL: false,
	                showMonthAfterYear: false,
	                yearSuffix: '',
	                timeOnlyTitle: 'Só Horas',
	                timeText: 'Tempo',
	                hourText: 'Hora',
	                minuteText: 'Minuto',
	                secondText: 'Segundo',
	                ampm: false,
	                month: 'Mês',
	                week: 'Semana',
	                day: 'Dia',
	                allDayText: 'Todo o Dia'
	            };
		</script>
</h:body>

<div style="text-align: center; padding-top: 20px; padding-bottom: 20px;">
<footer> Pm SETI - Diretoria de Projetos, Desenvolvimento e Inovação - Animalys V 2.0</footer>
</div>

</html>
