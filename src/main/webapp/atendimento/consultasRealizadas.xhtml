<ui:composition template="/WEB-INF/template/Layout.xhtml" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Consultas Realizadas</ui:define>

    <f:metadata>
        <f:viewAction action="#{consultasRealizadasBean.init}" />
    </f:metadata>

    <ui:define name="content">
        <h:form id="formConsultas">
            <h1 class="aw-page-title">Consultas Realizadas</h1>

            <p:messages id="msg" closable="true" />

            <!-- Toolbar com botão de pesquisa -->
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Pesquisar" icon="fa fa-search" action="#{consultasRealizadasBean.pesquisar}"
                        update="consultasTable msg" />
                </p:toolbarGroup>
            </p:toolbar>

            <!-- Campos de pesquisa -->
            <div class="ui-fluid">
                <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-2, ui-grid-col-6"
                    styleClass="panelgrid-noborder" style="margin-top: 20px">

                    <p:outputLabel value="Proprietário" for="proprietario" />
                    <p:inputText id="proprietario" value="#{consultasRealizadasBean.filtro.nomeProprietario}" />

                    <p:outputLabel value="Nome animal" for="nomeAnimal" />
                    <p:inputText id="nomeAnimal" value="#{consultasRealizadasBean.filtro.nomeAnimal}" />

                    <p:outputLabel value="Período" for="dataInicio" />
                    <h:panelGroup>
                        <p:outputLabel for="dataInicio" value="Data Inicial" style="margin-right: 10px;" />
                        <p:calendar id="dataInicio" pattern="dd/MM/yyyy" mask="true"
                            value="#{consultasRealizadasBean.filtro.dataInicio}" locale="pt_BR" size="30"
                            timeZone="America/Sao_Paulo">
                            <f:convertDateTime type="calendar" pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
                        </p:calendar>

                        <p:outputLabel value="Data Final" for="dataFinal"
                            style="margin-left: 10px; margin-right: 10px;" />

                        <p:calendar id="dataFinal" pattern="dd/MM/yyyy" mask="true"
                            value="#{consultasRealizadasBean.filtro.dataFim}" locale="pt_BR" size="30"
                            timeZone="America/Sao_Paulo">
                            <f:convertDateTime type="calendar" pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
                        </p:calendar>
                    </h:panelGroup>

                </p:panelGrid>
            </div>

            <!-- Tabela -->
            <p:dataTable id="consultasTable" style="margin-top: 20px" emptyMessage="Nenhuma consulta encontrada"
                rows="20" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom" reflow="true"
                value="#{consultasRealizadasBean.consultas}" var="consulta">

                <p:column headerText="N°" style="width: 45px;">
                    <div>
                        <h:outputText value="#{consulta.idAnimal}" />
                    </div>
                </p:column>

                <p:column headerText="Data Consulta">
                    <div>
                        <h:outputText value="#{consulta.dataConsultaDate}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm" locale="pt_BR" />
                        </h:outputText>
                    </div>
                </p:column>

                <p:column headerText="Nome animal">
                    <div>
                        <h:outputText value="#{consulta.nomeAnimal}" />
                    </div>
                </p:column>

                <p:column headerText="Proprietário">
                    <div>
                        <h:outputText value="#{consulta.nomeProprietario}" />
                    </div>
                </p:column>

                <p:column headerText="Endereço">
                    <div>
                        <h:outputText value="#{consulta.enderecoProprietario}" />
                    </div>
                </p:column>

                <p:column headerText="Contato">
                    <div>
                        <h:outputText value="#{consulta.contatoProprietario}" />
                    </div>
                </p:column>

                <p:column headerText="Situação">
                    <div>
                        <h:outputText value="#{consulta.status.descricao}" />
                    </div>
                </p:column>

                <p:column headerText="Ação" style="width: 70px;">

                    <p:commandButton icon="fa fa-search" title="Visualizar Animais"
                        oncomplete="PF('animaisDialog').show()" process="@this" update=":formAnimaisDialog"
                        action="#{consultasRealizadasBean.carregarAnimais}" immediate="true">
                        <f:setPropertyActionListener target="#{consultasRealizadasBean.consultaSelecionada}"
                            value="#{consulta.atendimento}" />
                    </p:commandButton>

                    <h:link title="Nova Consulta"
                        styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left"
                        style="padding: .3em;">
                        <f:param name="" value="" />
                        <i style="margin: 0 5px;" class="fa fa-refresh"></i>
                    </h:link>

                </p:column>

            </p:dataTable>

        </h:form>

        <!-- Dialog Animais -->
        <h:form id="formAnimaisDialog">
            <p:dialog header="Animais da Consulta" widgetVar="animaisDialog" hideEffect="clip" id="animaisDialog"
                width="800px">

                <p:dataTable id="animaisTable" style="margin-top: 20px" emptyMessage="Nenhum animal encontrado"
                    rows="10" reflow="true" value="#{consultasRealizadasBean.animaisCarregados}" var="animal">

                    <p:column headerText="Nome">
                        <h:outputText value="#{animal.nome}" />
                    </p:column>
                    <p:column headerText="Espécie" style="width: 120px">
                        <h:outputText value="#{animal.raca.especie.nome}" />
                    </p:column>
                    <p:column headerText="Raça">
                        <h:outputText value="#{animal.raca.nome}" />
                    </p:column>
                    <p:column headerText="Idade" style="width: 60px">
                        <h:outputText value="#{animal.idade}" />
                    </p:column>
                    <p:column headerText="Sexo" style="width: 60px">
                        <h:outputText value="#{animal.sexo}" />
                    </p:column>
                    <p:column headerText="Foto" style="width: 100px;">
                        <p:commandLink onclick="PF('imagemDialog').show();"
                            action="#{pesquisaSolicitacoesBean.selecionarImagem(animal.foto)}" process="@this"
                            update="imagemDialogContent">
                            <img src="/uploads/#{not empty animal.foto ? animal.foto : 'no_image.jpg'}" width="100"
                                alt="Foto de #{animal.nome}" style="cursor: pointer;" />
                        </p:commandLink>
                    </p:column>
                </p:dataTable>

            </p:dialog>
        </h:form>

        <!-- Dialog de Visualização da Foto -->
        <p:dialog header="Imagem Ampliada" widgetVar="imagemDialog" hideEffect="fade" showEffect="fade"
            id="imagemDialog" style="max-width: 700px; min-height: 400px;" modal="true" resizable="true">

            <h:panelGroup id="imagemDialogContent">
                <div style="text-align: center;">
                    <img src="/uploads/#{not empty pesquisaSolicitacoesBean.imagemSelecionada ? pesquisaSolicitacoesBean.imagemSelecionada : 'no_image.jpg'}"
                        style="max-width: 100%; max-height: 500px;" alt="Imagem ampliada" />
                </div>
            </h:panelGroup>

        </p:dialog>

    </ui:define>
</ui:composition>
