<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Pesquisa de Fornecedores</ui:define>

	<ui:define name="content">
		<h:form id="formPesquisa">
			<h1 class="aw-page-title">Pesquisa de Fornecedores</h1>

			<p:messages closable="true" />
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Pesquisar" icon="fa fa-search"
						action="#{pesquisaFornecedorBean.pesquisar()}" update="@form" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Novo" icon="fa fa-newspaper-o"
						outcome="/cadastros/cadastroFornecedor" />
				</p:toolbarGroup>
			</p:toolbar>

			<div class="ui-fluid">
				<p:panelGrid columns="2" layout="grid"
					columnClasses="ui-grid-col-2, ui-grid-col-6"
					styleClass="panelgrid-noborder" style="margin-top: 20px">

					<p:outputLabel value="Nome Fantasia" for="nome" />
					<p:inputText id="nome"
						value="#{pesquisaFornecedorBean.fornecedorFilter.nomeFantasia}" />

					<p:outputLabel value="Razão Social" for="razao" />
					<p:inputText id="razao"
						value="#{pesquisaFornecedorBean.fornecedorFilter.razaoSocial}" />

					<p:outputLabel value="CNPJ" for="cnpj" />
					<p:inputText id="cnpj"
						value="#{pesquisaFornecedorBean.fornecedorFilter.cnpj}" />

				</p:panelGrid>
			</div>
			<p:dataTable id="fornecedorTable" style="margin-top: 20px"
				emptyMessage="Nenhum fornecedor encontrado" rows="20"
				paginator="true" paginatorAlwaysVisible="false"
				paginatorPosition="bottom" reflow="true"
				value="#{pesquisaFornecedorBean.fornecedoresFiltrados}" var="forn">
				<p:column headerText="Nome Fantasia">
					<h:outputText value="#{forn.nomeFantasia}" />
				</p:column>
				<p:column headerText="Razão Social">
					<h:outputText value="#{forn.razaoSocial}" />
				</p:column>
				<p:column headerText="CNPJ">
					<h:outputText value="#{forn.cnpj}" />
				</p:column>

				<p:column headerText="Ações"
					style="width: 120px; text-align: center">
					<p:button icon="ui-icon-pencil" title="Editar"
						outcome="/cadastros/cadastroFornecedor">
						<f:param name="fornecedor" value="#{forn.idFornecedor}" />
					</p:button>
					<p:commandButton icon="ui-icon-trash" title="Excluir"
						oncomplete="PF('confirmacaoExclusao').show()" process="@this"
						update="formPesquisa:confirmacaoExclusaoDialog">
						<f:setPropertyActionListener
							target="#{pesquisaFornecedorBean.fornecedorSelecionado}"
							value="#{forn}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
			<p:confirmDialog header="Excluir fornecedor"
				message="Tem certeza que deseja excluir este fornecedor?"
				widgetVar="confirmacaoExclusao" id="confirmacaoExclusaoDialog">
				<p:button value="Não" icon="fa fa-close"
					onclick="PF('confirmacaoExclusao').hide(); return false;" />
				<p:commandButton value="Sim" icon="fa fa-check"
					oncomplete="PF('confirmacaoExclusao').hide();"
					action="#{pesquisaFornecedorBean.excluir()}" process="@this"
					update="@form" />
			</p:confirmDialog>
		</h:form>
	</ui:define>
</ui:composition>
