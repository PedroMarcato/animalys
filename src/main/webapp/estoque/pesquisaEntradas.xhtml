<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Pesquisa de entrada de produtos</ui:define>

	<ui:define name="content">
		<h:form id="formPesquisa">
			<h1 class="aw-page-title">Pesquisa de entrada de produtos</h1>

			<p:messages closable="true" />
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Pesquisar" icon="fa fa-search"
						action="#{pesquisaEntradasBean.pesquisar()}" update="@form" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Novo" icon="fa fa-newspaper-o"
						outcome="/estoque/entradaProdutos" />
				</p:toolbarGroup>
			</p:toolbar>

			<div class="ui-fluid">
				<p:panelGrid columns="2" layout="grid"
					columnClasses="ui-grid-col-2, ui-grid-col-6"
					styleClass="panelgrid-noborder" style="margin-top: 20px">

					<p:outputLabel value="Fornecedor" for="fornecedor" />
					<p:autoComplete id="fornecedor" dropdown="true"
						value="#{pesquisaEntradasBean.entradaFilter.fornecedor}"
						completeMethod="#{pesquisaEntradasBean.completarFornecedor}"
						var="forn" itemLabel="#{forn.nomeFantasia}" itemValue="#{forn}"
						forceSelection="true" minQueryLength="2" maxResults="20" />

					<p:outputLabel value="Data" />
					<h:panelGroup>
						<p:outputLabel value="De" style="margin-right: 2px" />
						<p:calendar locale="pt" pattern="dd/MM/yyyy" mask="99/99/9999"
							value="#{pesquisaEntradasBean.entradaFilter.dataInicial}"
							size="10" />
						<p:outputLabel value="a"
							style="margin-right: 2px; margin-left: 2px;" />
						<p:calendar locale="pt" pattern="dd/MM/yyyy" mask="99/99/9999"
							value="#{pesquisaEntradasBean.entradaFilter.dataFinal}" size="10" />
					</h:panelGroup>
				</p:panelGrid>
			</div>
			<p:dataTable id="entradasTable" style="margin-top: 20px"
				emptyMessage="Nenhuma entrada de produtos encontrada!" rows="20"
				paginator="true" paginatorAlwaysVisible="false"
				paginatorPosition="bottom" reflow="true"
				value="#{pesquisaEntradasBean.entradasProtudos}" var="ent">
				<p:column headerText="Fornecedor">
					<h:outputText value="#{ent.fornecedor.nomeFantasia}" />
				</p:column>
				<p:column headerText="Nota">
					<h:outputText value="#{ent.numeroNota}" />
				</p:column>
				<p:column headerText="Valor Total">
					<h:outputText value="#{ent.valorTotal}">
						<f:convertNumber currencySymbol="R$" type="currency" />
					</h:outputText>
				</p:column>
				<p:column headerText="Data">
					<h:outputText value="#{ent.data.time}">
						<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>

				<p:column headerText="Ações"
					style="width: 120px; text-align: center">
					<p:button icon="ui-icon-pencil" title="Editar"
						outcome="/estoque/entradaProdutos">
						<f:param name="entrada" value="#{ent.idEntradaProduto}" />
					</p:button>
					<p:commandButton icon="ui-icon-trash" title="Excluir"
						oncomplete="PF('confirmacaoExclusao').show()" process="@this"
						update="formPesquisa:confirmacaoExclusaoDialog">
						<f:setPropertyActionListener
							target="#{pesquisaEntradasBean.entradaProdutoSelecionada}"
							value="#{ent}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
			<p:confirmDialog header="Excluir entrada de produtos"
				message="Tem certeza que deseja excluir esta entrada?"
				widgetVar="confirmacaoExclusao" id="confirmacaoExclusaoDialog">
				<p:button value="Não" icon="fa fa-close"
					onclick="PF('confirmacaoExclusao').hide(); return false;" />
				<p:commandButton value="Sim" icon="fa fa-check"
					oncomplete="PF('confirmacaoExclusao').hide();"
					action="#{pesquisaEntradasBean.voltaEstoque()}" process="@this"
					update="@form" />
			</p:confirmDialog>
		</h:form>
	</ui:define>
</ui:composition>
