<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
				template="/WEB-INF/template/Layout.xhtml" xmlns:c="http://www.w3.org/1999/XSL/Transform">

    <ui:define name="content">
        <h1 class="aw-page-title">Histórico do Animal - #{historicoAnimalBean.nomeAnimal}</h1>

        <h:form>
    		<p:dataTable var="historico" value="#{historicoAnimalBean.lista}" emptyMessage="Nenhum histórico encontrado.">
        		<p:column headerText="Data">
            		#{historico.data}
        		</p:column>
        		
        		<p:column headerText="Tipo de Atendimento">
					<h:outputText value="#{historico.tipoAtendimento}"
								  style="#{historico.tipoAtendimento == 'Sem registros' ? 'color: #888; font-style: italic;' : ''}" />
				</p:column>
				<p:column headerText="Procedimento">
					<h:outputText value="#{historico.procedimento}"
								  style="#{historico.procedimento == 'Sem registros' ? 'color: #888; font-style: italic;' : ''}" />
        		</p:column>
				<p:column headerText="Diagnóstico">
					<h:outputText value="#{historico.diagnostico}"
								  style="#{historico.diagnostico == 'Sem registros' ? 'color: #888; font-style: italic;' : ''}" escape="false" />
				</p:column>
        		<p:column headerText="Responsável">
					<h:outputText value="#{historico.responsavel}"
								  style="#{historico.responsavel == 'Sem registros' ? 'color: #888; font-style: italic;' : ''}" />
        		</p:column>
				<p:column headerText="Situação">
					<h:outputText value="#{historico.statusSolicitacao}"
								  style="#{historico.statusSolicitacao == 'Sem registros' ? 'color: #888; font-style: italic;' : ''}" />
				</p:column>
        <!--	<p:column headerText="Ações">
			    <p:commandButton icon="ui-icon-trash"
			                     title="Excluir"
			                     action="#{historicoAnimalBean.excluir(historico.idAtendimento)}"
			                     update="@form"
			                     styleClass="ui-button-danger"
			                     process="@this"
			                     onclick="return confirm('Tem certeza que deseja excluir este atendimento?');" />
			    </p:column>		-->
    		</p:dataTable>
		</h:form>
    </ui:define>
</ui:composition>
