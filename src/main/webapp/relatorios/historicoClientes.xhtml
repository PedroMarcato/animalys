<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/template/Layout.xhtml">

    <ui:define name="content">
        <h1 class="aw-page-title">Proprietários</h1>

        <h:form id="form">
            <p:panel header="Pesquisar:">
                <p:inputText id="busca" value="#{historicoClienteBean.termoBusca}" placeholder="Digite o nome..." />
                	<p:commandButton value="Buscar"
                 					 actionListener="#{historicoClienteBean.pesquisar}"
                 					 icon="fa fa-search"
                 					 update="clientesTable busca"
                 					 process="@form"
                 					 styleClass="ui-button-success" />
            </p:panel>

            <p:dataTable id="clientesTable" var="cliente" value="#{historicoClienteBean.clientes}" paginator="true" rows="10">
                <p:column headerText="Nome">
                    #{cliente.nome}
                </p:column>

                <p:column headerText="Ações" style="width: 94px;">
                    <h:link outcome="/relatorios/historicoAnimaisCliente.xhtml"
                        styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left"
                        style="padding:5px">
                        <f:param name="clientId" value="#{cliente.idProprietario}" />
                        <i class="fa fa-list"></i>
                        Visualizar
                    </h:link>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
