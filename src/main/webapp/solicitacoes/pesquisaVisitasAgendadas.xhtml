<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Visitas Agendadas</ui:define>

	<f:metadata>
		<f:viewAction action="#{pesquisaVisitasAgendadas.inicializar}" />
	</f:metadata>

	<ui:define name="content">
		<h:form id="formPesquisa">
			<h1 class="aw-page-title">Visitas Agendadas</h1>

			<p:messages id="msg" closable="true" />
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Pesquisar" icon="fa fa-search"
						action="#{pesquisaVisitasAgendadas.pesquisar}" update="@form" />
				</p:toolbarGroup>
			</p:toolbar>

			<div class="ui-fluid">
				<p:panelGrid columns="2" layout="grid"
					columnClasses="ui-grid-col-2, ui-grid-col-6"
					styleClass="panelgrid-noborder" style="margin-top: 20px">

					<p:outputLabel value="Proprietário" for="proprietario" />
					<p:inputText id="proprietario"
						value="#{pesquisaVisitasAgendadas.solicitacaoFilter.proprietario}" />
					<p:outputLabel value="Informe a data" />
					<h:panelGroup>
						<p:outputLabel value="Inicial" for="dataInicio"
							style="margin-right: 10px" />
						<p:calendar id="dataInicio" locale="pt"
							value="#{pesquisaVisitasAgendadas.solicitacaoFilter.dataAgendaVisitaInicial}"
							pattern="dd/MM/yyyy" mask="99/99/9999" size="15" />

						<p:outputLabel value="Final" for="dataFinal"
							style="margin-left: 10px; margin-right: 10px;" />
						<p:calendar id="dataFinal" locale="pt"
							value="#{pesquisaVisitasAgendadas.solicitacaoFilter.dataAgendaVisitaFinal}"
							pattern="dd/MM/yyyy" mask="99/99/9999" size="15" />
					</h:panelGroup>
				</p:panelGrid>
			</div>
			<p:dataTable id="solicitacoesTable" style="margin-top: 20px"
				emptyMessage="Nenhuma solicitação encontrada" rows="20"
				paginator="true" paginatorAlwaysVisible="false"
				paginatorPosition="bottom" reflow="true"
				value="#{pesquisaVisitasAgendadas.solicitacoesCadastradas}"
				var="soli">
				<p:column headerText="N°" style="width: 35px">
					<h:outputText value="#{soli.idSolicitacao}" />
				</p:column>
				<p:column headerText="Data Agendamento">
					<h:outputText value="#{soli.dataAgendaVisita.time}">
						<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy HH:mm" />
					</h:outputText>
				</p:column>
				<p:column headerText="Proprietário">
					<h:outputText value="#{soli.proprietario.nome}" />
				</p:column>
				<p:column headerText="Contato">
					<h:outputText value="#{soli.proprietario.contato}" />
				</p:column>
				<p:column headerText="Situação">
					<h:outputText value="#{soli.status.descricao}" />
				</p:column>
				<p:column headerText="Ações"
					style="width: 180px; text-align: center">

					<p:button icon="fa fa-external-link" title="Atender"
						outcome="/atendimento/newatendimento">
						<f:param name="solicitacao" value="#{soli.idSolicitacao}" />
					</p:button>

					<p:commandButton icon="fa fa-search" title="Visualizar Animais"
						oncomplete="PF('animaisDialog').show()" process="@this"
						update="formPesquisa:animaisDialog"
						action="#{pesquisaVisitasAgendadas.carregarAnimais}">
						<f:setPropertyActionListener
							target="#{pesquisaVisitasAgendadas.solicitacaoSelecionada}"
							value="#{soli}" />
					</p:commandButton>

					<p:commandButton icon="fa fa-file-pdf-o" title="Ficha Cadastral"
						process="@this"
						action="#{pesquisaVisitasAgendadas.gerarFichaCadastral}"
						ajax="false" onclick="this.form.target='_blank'">
						<f:setPropertyActionListener
							target="#{pesquisaVisitasAgendadas.solicitacaoSelecionada}"
							value="#{soli}" />
					</p:commandButton>

					<p:commandButton icon="fa fa-calendar" title="Reagendar"
						oncomplete="PF('agendaDialog').show()" process="@this"
						update="formAgenda:agendaDialog">
						<f:setPropertyActionListener
							target="#{pesquisaVisitasAgendadas.solicitacaoSelecionada}"
							value="#{soli}" />
					</p:commandButton>

					<p:commandButton icon="fa fa-close" title="Cancelar"
						oncomplete="PF('confirmacaoExclusao').show()" process="@this"
						update="formPesquisa:confirmacaoExclusaoDialog">
						<f:setPropertyActionListener
							target="#{pesquisaVisitasAgendadas.solicitacaoSelecionada}"
							value="#{soli}" />
					</p:commandButton>

				</p:column>
			</p:dataTable>
			<p:confirmDialog header="Cancelar solicitação"
				message="Tem certeza que deseja cancelar esta solicitação?"
				widgetVar="confirmacaoExclusao" id="confirmacaoExclusaoDialog">

				<p:panelGrid columns="2" layout="grid"
					columnClasses="ui-grid-col-2, ui-grid-col-6"
					styleClass="panelgrid-noborder">

					<h:outputText value="Motivo" />
					<p:inputTextarea
						value="#{pesquisaVisitasAgendadas.motivoCancelamento}" />

				</p:panelGrid>

				<p:button value="Não" icon="fa fa-close"
					onclick="PF('confirmacaoExclusao').hide(); return false;" />
				<p:commandButton value="Sim" icon="fa fa-check"
					oncomplete="PF('confirmacaoExclusao').hide();"
					action="#{pesquisaVisitasAgendadas.cancelar}" process="@this"
					ajax="false" />
			</p:confirmDialog>

			<p:dialog header="Animais da Solicitação" widgetVar="animaisDialog"
				hideEffect="clip" id="animaisDialog" width="800px">

				<p:dataTable id="animaisTable" style="margin-top: 20px"
					emptyMessage="Nenhum animal encontrado" rows="10" reflow="true"
					value="#{pesquisaVisitasAgendadas.animaisCarregados}" var="animal">

					<p:column headerText="Nome">
						<h:outputText value="#{animal.nome}" />
					</p:column>
					<p:column headerText="Espécie" style="width: 120px">
						<h:outputText value="#{animal.raca.especie.nome}" />
					</p:column>
					<p:column headerText="Raça">
						<h:outputText value="#{animal.raca.nome}" />
					</p:column>
					<p:column headerText="Idade" style="width: 60px">
						<h:outputText value="#{animal.idade}" />
					</p:column>
					<p:column headerText="Sexo" style="width: 60px">
						<h:outputText value="#{animal.sexo}" />
					</p:column>
					<p:column headerText="Foto" style="width: 100px;">
						    <p:commandLink onclick="PF('imagemDialog').show();" 
						                   action="#{pesquisaSolicitacoesBean.selecionarImagem(animal.foto)}"
						                   process="@this" 
						                   update="imagemDialogContent">
						        <img src="/uploads/#{not empty animal.foto ? animal.foto : 'no_image.jpg'}"
						             width="100"
						             alt="Foto de #{animal.nome}"
						             style="cursor: pointer;" />
						    </p:commandLink>
						</p:column>

				</p:dataTable>

			</p:dialog>
		</h:form>

		<h:form id="formAgenda">

			<p:dialog header="Agendar visita" widgetVar="agendaDialog"
				id="agendaDialog" height="500">

				<p:schedule id="scheduleLocale"
					value="#{pesquisaVisitasAgendadas.eventModel}" locale="pt"
					timeZone="GMT-3" resizable="true" timeFormat="HH:mm"
					style="width: 800px">

					<p:ajax event="dateSelect"
						listener="#{pesquisaVisitasAgendadas.onDateSelect}"
						update="eventDetails" oncomplete="PF('eventDialog').show();" />

					<p:ajax event="eventSelect"
						listener="#{pesquisaVisitasAgendadas.onEventSelect}"
						update="eventDetails2" oncomplete="PF('eventDialog2').show();" />

				</p:schedule>

			</p:dialog>

			<p:dialog widgetVar="eventDialog"
				header="Agendamendo da visita clínica" showEffect="clip"
				hideEffect="clip">
				<h:panelGrid id="eventDetails" columns="2">

					<p:outputLabel for="from" value="Data:" />
					<p:calendar id="from" mask="99/99/9999 99:99"
						value="#{pesquisaVisitasAgendadas.event.startDate}"
						pattern="dd/MM/yyyy HH:mm" locale="pt" />

					<p:commandButton value="Salvar" icon="fa fa-check"
						oncomplete="PF('eventDialog').hide();"
						action="#{pesquisaVisitasAgendadas.salvarDataVisita()}"
						update="@form, :formPesquisa:solicitacoesTable, :formPesquisa:msg" />
				</h:panelGrid>
			</p:dialog>

			<p:dialog widgetVar="eventDialog2"
				header="Agendamendo da visita clínica" showEffect="clip"
				hideEffect="clip">
				<h:panelGrid id="eventDetails2" columns="2">

					<p:outputLabel value="Proprietário:" style="font-weight: bold" />

					<p:outputLabel
						value="#{pesquisaVisitasAgendadas.solicitacaoSelecionada.proprietario.nome}" />

					<p:outputLabel value="Data:" style="font-weight: bold" />
					<p:outputLabel
						value="#{pesquisaVisitasAgendadas.solicitacaoSelecionada.dataAgendaVisita.time}">
						<f:convertDateTime type="date" locale="pt"
							pattern="dd/MM/yyyy HH:mm" />
					</p:outputLabel>

				</h:panelGrid>
			</p:dialog>
		</h:form>
		
		<p:dialog header="Visualização da Imagem" 
	          widgetVar="imagemDialog"
	          hideEffect="fade" 
	          showEffect="fade"
	          id="imagemDialog" 
	          style="max-width: 700px; min-height: 400px;"
	          modal="true"
	          resizable="true">
	    
	    <h:panelGroup id="imagemDialogContent">
	        <div style="text-align: center;">
	            <img src="/uploads/#{not empty pesquisaSolicitacoesBean.imagemSelecionada ? pesquisaSolicitacoesBean.imagemSelecionada : 'no_image.jpg'}"
	                 style="max-width: 100%; max-height: 500px;"
	                 alt="Imagem ampliada" />
	        </div>
	    </h:panelGroup>
	    
	</p:dialog>

	</ui:define>
</ui:composition>
