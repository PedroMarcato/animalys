<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">


	<ui:define name="titulo">#{grupoBean.editando ? 'Edição de Grupo' : 'Cadastro de Grupos'}</ui:define>
	<f:metadata>
		<f:viewParam name="grupo" value="#{grupoBean.grupo}" />
		<f:viewAction action="#{grupoBean.inicializar}" />
	</f:metadata>
	<ui:define name="content">
		<h:form id="form">
			<h1 class="aw-page-title">#{grupoBean.editando ? 'Edição de
				Grupo' : 'Cadastro de Grupos'}</h1>

			<p:messages closable="true" autoUpdate="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/usuario/CadastroGrupo"
						icon="fa fa-newspaper-o" />
					<p:commandButton value="Salvar" icon="fa fa-save" id="botaoSalvar"
						action="#{grupoBean.salvar}" update="@form" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" icon="fa fa-search"
						outcome="/usuario/PesquisaGrupo" />
				</p:toolbarGroup>
			</p:toolbar>
			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" layout="grid"
				columnClasses="ui-grid-col-2, ui-grid-col-6"
				styleClass="panelgrid-noborder">

				<p:outputLabel value="Nome Grupo" for="nomeGrupo" />
				<p:inputText id="nomeGrupo" size="40" maxlength="100"
					value="#{grupoBean.grupo.nome}" required="true"
					requiredMessage="Informe o nome do grupo!" />

				<p:outputLabel value="Descrição" for="descricao" />
				<p:inputText id="descricao" size="50" maxlength="100"
					value="#{grupoBean.grupo.descricao}" required="true"
					requiredMessage="Informe a descrição do grupo!" />
			</p:panelGrid>

			<p:tabView>
				<p:tab title="Permissões">
					<p:pickList value="#{grupoBean.listaPermissoes}" var="permissao"
						itemValue="#{permissao}" itemLabel="#{permissao.descricao}"
						showSourceFilter="true" showTargetFilter="true"
						showCheckbox="true" filterMatchMode="contains"
						converter="permissaoConverter" effect="bounce" responsive="true">
						<f:facet name="sourceCaption">Permissões disponíveis</f:facet>
						<f:facet name="targetCaption">Permissões do grupo</f:facet>
					</p:pickList>
				</p:tab>
			</p:tabView>
		</h:form>
	</ui:define>
</ui:composition>
